<div class="user-login">
    <section class="hero is-fullheight is-dark">
        <div class="hero-body">
            <div class="columns is-flex-grow-1">
                <div class="column is-flex is-align-items-center is-justify-content-center">
                    <div>
                        <h2 class="subtitle">
                            Welcome to
                        </h2>
                        <h1 class="is-size-1 title">
                            Secure Tags
                        </h1>
                    </div>
                </div>
                <div class="column is-6 is-flex is-justify-content-center">
                    <div class="login-container box">
                        <h3 class="has-text-weight-bold has-text-centered">Login</h3>
                        <div class="field">
                            <label for="" class="label">Email</label>
                            <div class="control">
                                <input type="text" class="input" v-model="email"/>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Password</label>
                            <div class="control">
                                <input type="password" class="input" v-model="password"/>
                            </div>
                        </div>
                        <div class="is-flex is-justify-content-center">
                            <button class="button mr-2" @click="signIn">
                                Login
                            </button>
                            <button class="button is-ghost" @click="gotoRegister">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
